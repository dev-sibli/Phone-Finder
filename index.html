<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Phone Finder</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<section class="container mt-3">
			<h1 class="text-center">Phone Finder</h1>
			<div class="input-group mb-3 w-100 mx-auto">
				<input
					class="form-control"
					id="input-value"
					type="text"
					placeholder="Khoj the Search"
				/>
				<button onclick="phoneSearch()" class="btn btn-primary" type="button">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</div>
			<div class="d-flex justify-content-center">
				<div id="spinner" class="spinner-border" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<div
				id="alert"
				class="alert alert-warning alert-dismissible fade show"
				role="alert"
			>
				<strong>Holy F!</strong> Something bad happened
				<button onclick="closeAlert()" type="button" class="btn-close"></button>
			</div>
			<div id="full-details"></div>
			<div class="row row-cols-lg-3 row-cols-Sm-1" id="phone-search"></div>
		</section>
		<script src="/js/app.js"></script>
		<script
			src="https://kit.fontawesome.com/991811b141.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
