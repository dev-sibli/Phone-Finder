<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Phone Finder</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<section class="container mt-3">
			<h1 class="text-center">Phone Finder</h1>
			<div class="input-group mb-3 w-100 mx-auto">
				<input
					class="form-control"
					id="input-value"
					type="text"
					placeholder="Khoj the Search"
				/>
				<button onclick="phoneSearch()" class="btn btn-primary" type="button">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</div>
			<div id="full-details"></div>
			<div class="row row-cols-lg-3 row-cols-Sm-1" id="phone-search"></div>

			<div class="card mb-3">
				<div class="row g-0">
					<div class="col-lg-4">
						<img src="..." class="img-fluid rounded-start" alt="..." />
					</div>
					<div class="col-lg-8">
						<div class="card-body">
							<h5 class="card-title">Card title</h5>
							<p class="card-text">
								This is a wider card with supporting text below as a natural
								lead-in to additional content. This content is a little bit
								longer.
							</p>
							<p class="card-text">
								<small class="text-muted">Last updated 3 mins ago</small>
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="/js/app.js"></script>
		<script
			src="https://kit.fontawesome.com/991811b141.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
